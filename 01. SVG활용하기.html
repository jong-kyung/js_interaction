<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 기본활용</title>
    <style>
        #Layer_8 {fill:rgb(255, 118, 118);transition: ease all 1s;}
        #Layer_8:hover {fill:green !important }
    </style>
</head>

<body>
    <h1>SVG 기본활용</h1>
    <ul>
        <li>웹용 이미지 jpg,png,gif는 비트맵이미지, svg는 웹용 벡터이미지</li>
        <li>일러스트레이터로 제작하고 저장</li>
        <li>최적화(용량을 줄이는거) https://jakearchibald.github.io/svgomg/</li>
        <li>단순 이미지 품질을 높이기 위해서는 img요소나 배경속성으로 이용</li>
        <li>svg는 자바스크립트로 동적인 기능이 필요한 경우 사용</li>
        <li></li>
    </ul>
    <h2>img 요소로 적용</h2>
    <img src="img/logo.svg" width="200">
    <h2>svg 요소로 적용</h2>
    <!-- DOM 요소로 되기 때문에 스크립트로 변형이 가능함 -->

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 181.94 75.54" width="200">
        <defs>
            <style>
                .cls-2 {
                    fill: #010101
                }
            </style>
        </defs>
        <g id="Layer_2" data-name="Layer 2"><text id="Layer_8" data-name="Layer 8"
                style="font-size:60.33px;font-family:Pretendard-Medium-KSCpc-EUC-H,Pretendard"
                transform="translate(0 57.45)">H<tspan x="42.89" y="0" class="cls-2">e</tspan>
                <tspan x="76.71" y="0">s</tspan>
                <tspan x="107.47" y="0" class="cls-2">iily</tspan>
            </text></g>
    </svg>
</body>

</html>
