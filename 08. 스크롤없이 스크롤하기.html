<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤없이 스크롤하기</title>
    <style>
        html,
        body {
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        section {
            height: 100vh;
        }

        section:nth-child(2n) {
            background: #ccc;
        }
    </style>
</head>

<body>
    <h1>스크롤없이 스크롤하기</h1>
    <h2>css로 스크롤 없애기</h2>
    <ul>
        <li>html, body{ -ms-overflow-style: none;} / ms계열 속성</li>
        <li>html::::-webkit-scrollbar, body::-webkit-scrollbar {display: none;} / 크롬, 사파리 계열 속성</li>
    </ul>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</body>

</html>
